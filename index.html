<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management System </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="head">
            <h2>Welcome,CRUD System</h2>
            <p>Product Management System</p>
            <img src="./moon-solid.svg" alt="dark-mode" class="i-dark-mode" id="dark-mode">
        </header>

        <div class="inputs">
            <input type="text" class="title" id='title' placeholder="title" >
            <div class="parent-inputs">
                <input type="number" class="price" id="price" placeholder="price">
                <input type="number" class="taxes" id="taxes" placeholder="taxes">
                <input type="number" class="ads" id="ads" placeholder="ads">
                <input type="number" class="discount" id="discount" placeholder="discount">
                <small id="total">2223</small>
            </div>
            <input type="number" id="count" class="count" placeholder="count">
            <input type="text" id="gategory" class="title" placeholder="gategory">
            <button  id="submit" class="submit">Create</button>
        </div>
        <div class="outputs"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
